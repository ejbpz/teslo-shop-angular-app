<div class="card bg-base-100 shadow-xl animate-fade-in">
  <figure>
    <img
      [src]="getImage()"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title text-white">{{product().title}}</h2>
    <p class="text-neutral-content">{{product().description | slice : 0 : 70}}...</p>
    <div class="card-actions justify-end">
      <a class="btn btn-info text-white" [routerLink]="['/product', product().slug]">Buy Now</a>
    </div>
  </div>
</div>
