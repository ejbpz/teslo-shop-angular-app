<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>
          <!-- <label>
            <input type="checkbox" class="checkbox" />
          </label> -->
        </th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track product.id) {
        <tr>
          <th>
            <label>
              <input type="checkbox" class="checkbox" />
            </label>
          </th>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="product.images | productImage"
                    [alt]="product.title" />
                </div>
              </div>
              <div>
                <a
                  [routerLink]="['/admin/product', product.id]"
                  class="font-bold hover:underline">{{product.title}}</a>
                <div class="text-sm opacity-50">
                  {{product.sizes.join(', ')}}
                </div>
              </div>
            </div>
          </td>
          <td>
            {{product.price | currency}}
          </td>
          <td>
            @if (product.stock <= 10) {
              <span class="text-error">{{product.stock}}</span>
            }
            @else if(product.stock <= 20) {
              <span class="text-warning">{{product.stock}}</span>
            }
            @else {
              <span class="text-success">{{product.stock}}</span>
            }
          </td>
          <th>
            <a
              class="btn btn-ghost text-white btn-xs"
              [routerLink]="['/admin/product', product.id]">Details</a>
          </th>
        </tr>
      }
    </tbody>
  </table>
</div>
