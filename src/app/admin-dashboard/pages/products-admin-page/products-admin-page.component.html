<h1 class="text-2xl font-semibold font-montserrat">All Products</h1>
<h3 class="text-lg">Amount of products:
  <span class="text-warning">{{productsResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<div class="px-4 flex justify-between items-center">
  <app-pagination
  [currentPage]="paginationService.currentPage()"
  [pages]="productsResource.value()?.pages ?? 1"/>

  <select
    #amout
    (change)="productsPerPage.set(+amout.value)"
    class="select select-bordered w-32">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>

<product-table [products]="productsResource.value()?.products ?? []"/>
